<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Формы</title>

	<script src="js/libs/jquery-1.11.0.min.js"></script>
</head>
<body>
	<input id="input" type="checkbox" checked>

	<script>
		console.log($('#input').attr('checked')); // 'checked'
		console.log($('#input').prop('checked')); // true
	</script>
</body>

</html>
