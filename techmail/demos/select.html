<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Формы</title>

	<script src="js/libs/jquery-1.11.0.min.js"></script>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<link href="css/mail.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<form action="" class="password-recovery__remind__new">
		<h2 class="password-restore__support__subtitle">A drop-down list that allows multiple selections:</h2>
		<h1 class="password-restore__support__title">&lt;select multiple&gt;</h1>
		<div class="form__row form__row_msg-list">
			<select multiple class="form__field">
			  <option value="volvo">Volvo</option>
			  <option value="saab">Saab</option>
			  <option value="opel">Opel</option>
			  <option value="audi">Audi</option>
			</select>
		</div>

		<h2 class="password-restore__support__subtitle">And not:</h2>
		<h1 class="password-restore__support__title">&lt;select&gt;</h1>

		<div class="form__row form__row_msg-list">
			<select class="form__field form__select__box">
			  <option value="volvo">Volvo</option>
			  <option value="saab">Saab</option>
			  <option value="opel">Opel</option>
			  <option value="audi">Audi</option>
			</select>
		</div>

	</form>
</body>

</html>
