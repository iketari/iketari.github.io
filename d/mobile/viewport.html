<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Viewport</title>
<style type="text/css" media="all,handheld">
html, body{
	margin: 0px;
	padding: 0px;
	font-family: Helvetica, Arial, sans-serif;
	width: 100%;
	height: 100%;
}
.grid{
	width: 100%;
	height: 100%;
	position: relative;
	overflow: hidden;
}
.grid__item{
	border:1px solid gray;
	position: absolute;
	width: 91px;
	height: 91px;
	padding:4px;
}
</style>
</head>
<body>
<div id="grid" class="grid"></div>
<script type="text/javascript">
var grid = document.getElementById('grid');
var gridContent = [];
for( var y = 0; y < 20; y++ ){
	for( var x = 0; x < 20; x++ ){
		var xPos = x * 100;
		var yPos = y * 100;
		var gridItem = document.createElement('div');
		gridItem.className = 'grid__item';
		gridItem.style.left = xPos + 'px';
		gridItem.style.top = yPos + 'px';
		gridItem.innerHTML = 'x: ' + xPos + ',<br />' + 'y: ' + yPos;

		grid.appendChild(gridItem);
	}
}
</script>
</body>
</html>
