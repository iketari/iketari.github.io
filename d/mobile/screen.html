<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Screen</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
<style type="text/css">
html, body{
	margin: 0px;
	padding: 5px;
	font-size:12px;
}
</style>
</head>
<body>
	<h2>Без указания размеров</h2>
	<p>
		<img src="images/screen_1.png" alt="" />
		<img src="images/screen_2.png" alt="" />
	</p>
	<h2>100x100</h2>
	<p>
		<img src="images/screen_1.png" width="100" height="100" alt="" />
		<img src="images/screen_2.png" width="100" height="100" alt="" />
	</p>
	<h2>50x50</h2>
	<p>
		<img src="images/screen_1.png" width="50" height="50" alt="" />
		<img src="images/screen_2.png" width="50" height="50" alt="" />
	</p>
</body>
</html>
