<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>CSS Selectors</title>
    <style>
        body {
            font-family: monospace;
            margin: 24px;
            background: #f9f9f9;
            font-size: 36px;
        }
        .input {
            outline: 0;
            color: #333;
            border: 1px dashed #eee;
            min-height: 1em; /* Empty elements are collapsed in Firefox */
        }
        .output {
            margin-top: 24px;
        }
        .output * {
            display: block;
            margin: 0;
            padding: 0;
            font-weight: normal;
            font-style: normal;
            font-size: 100%;
            color: #333;
            cursor: default;
            border: 0;
            text-decoration: none;
        }
        .output * * {
            margin-left: 1.5em;
        }
    </style>
</head><body>
    <div class="input" contenteditable></div>
    <div class="output">
            <h1 class="header">&lt;h1 class="header"&gt;&lt;/h1&gt;</h1>
            <p class="content intro">&lt;p class="content intro"&gt;
                <em class="comment">&lt;em class="comment"&gt;&lt;/em&gt;</em>
            &lt;/p&gt;</p>
            <p class="content">&lt;p class="content"&gt;
                <a href="http://tp.mail.ru" onclick="return false;">&lt;a href="http://mail.ru"&gt;&lt;/a&gt;</a>
            &lt;/p&gt;</p>
            <div id="footer">&lt;div id="footer"&gt;
                <p>&lt;p&gt;
                    <em>&lt;em&gt;&lt;/em&gt;</em>
                &lt;/p&gt;</p>
            &lt;/div&gt;</div>
    </div>
    <script>
        var css = document.createElement('style');
        document.body.appendChild(css);
        var input = document.querySelector('.input'),
            textProp = 'innerText' in input ? 'innerText' : 'textContent';
        input.addEventListener('keydown', function (e) {
            if (e.keyCode == 13) {
                e.preventDefault();
            }
        });
        function update () {
            var selector = input[textProp].replace(/\s+/g, ' ').trim();
            if (selector) {
                css[textProp] = '.output ' + selector + ' { background: #e6e6e6; outline: 1px solid #f9f9f9; }';
            } else {
                css[textProp] = '/**/';
            }
        }
        input.addEventListener('input', update);
        input.focus();
        update();
    </script>
</body></html>
